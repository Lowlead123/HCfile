    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Dynamic Theme CSS Variables */
      :root {
        --color-primary: 14, 116, 144; /* teal-800 */
        --color-primary-accent: 13, 148, 136; /* teal-600 */
        --color-background: 255, 255, 255; /* white */
        --color-text-base: 17, 24, 39; /* gray-900 */
        --color-text-muted: 75, 85, 99; /* gray-500 */
        --color-sidebar-bg: 15, 76, 92; /* Custom darker teal */
        --color-sidebar-text: 255, 255, 255; /* white */
        --color-border: 0, 0, 0; /* black */
        --font-size-base: 16px;
      }

      .bg-primary { background-color: rgb(var(--color-primary-accent)); }
      .text-primary { color: rgb(var(--color-primary-accent)); }
      .hover\:bg-primary-dark:hover { background-color: rgb(var(--color-primary)); }
      
      .bg-app-background { background-color: rgb(var(--color-background)); }
      .text-app-text { 
        color: rgb(var(--color-text-base));
        font-size: var(--font-size-base);
      }
      .text-app-text-muted { color: rgb(var(--color-text-muted)); }

      .bg-sidebar { background-color: rgb(var(--color-sidebar-bg)); }
      .text-sidebar { color: rgb(var(--color-sidebar-text)); }
      
      .border-app { border-color: rgb(var(--color-border)); }

    </style>
